<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  </head>

  <body style='margin : 0px; overflow: hidden;'>

	  <a-scene background="color: skyblue">
		  <a-assets>
			  <a-asset-item id="glbModel" src="./models/femme_actions.glb"></a-asset-item>
				<video id="antarctica" autoplay loop="true" src="antarctica.mp4"> </video>
		  </a-assets>

		  <a-entity   id ="modele"
					  scale="1.5 1.5 1.5"
					  position="-3 0 -4"
					  rotation="90 -70 0"
					  gltf-model="#glbModel"
						animation-mixer="clip: middle">
		  </a-entity>

			<a-entity   id ="modele"
					  scale="1.5 1.5 1.5"
					  position="0 0 -4"
					  rotation="90 -90 0"
					  gltf-model="#glbModel"
						animation-mixer="clip: beginning">
		  </a-entity>

			<a-entity   id ="modele"
					  scale="1.5 1.5 1.5"
					  position="3 0 -3.5"
					  rotation="90 -110 0"
					  gltf-model="#glbModel"
						animation-mixer="clip: end">
		  </a-entity>

<a-entity id="camera" position="0 1.7 0" camera look-controls></a-entity>

<a-light type="point" color="white" position="0 5 0" intensity="3"></a-light>

<a-light type="point" color="white" position="-3 -1 -1" intensity="0.5"></a-light>

<a-light type="point" color="white" position="3 -1 -1" intensity="0.5"></a-light>


	  </a-scene>
	  <!-- camera par defaut
		<a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
	  -->
    	</a-scene>

  </body>
</html>
